<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Keep Notes</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css?family=Google+Sans:300,400,500,700|Roboto:300,400,400italic,500,700"
      rel="stylesheet"
      nonce=""
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="./scripts/main-script.js" type="module" defer></script>
  </head>
  <body>
    <header id="app-header" class="h-4rem p-05rem-lr">
      <!-- App Title -->
      <div
        class="m-05rem-l"
        style="
          display: flex;
          flex-direction: column;
          flex-grow: 1;
          justify-content: center;
        "
      >
        <h2 tabindex="-1">Keep</h2>
        <h3 tabindex="-1">Notes</h3>
      </div>
      <!-- Icon buttons -->
      <div
        id="search-icon-btn"
        class="icon-button p-0625rem"
        role="button"
        aria-label="Search"
        tabindex="0"
      >
        <img
          class="[ icon-color icon-size ]"
          src="./resources/svg/search-icon.svg"
          alt=""
        />
      </div>
      <div
        class="icon-button p-0625rem"
        role="button"
        aria-label="Open in new tab"
        tabindex="0"
      >
        <img
          class="[ icon-color icon-size ]"
          src="./resources/svg/open-new-tab-icon.svg"
          alt="Open in a new Tab"
        />
      </div>
      <div
        class="icon-button p-0625rem"
        role="button"
        aria-label="Close"
        tabindex="0"
      >
        <img
          class="[ icon-color icon-size ]"
          src="./resources/svg/close-app-icon.svg"
          alt="Close App"
        />
      </div>
      <!-- Search for notes panel  -->
      <div
        id="search-panel"
        class="[ search-panel ] [ h-4rem p-0375rem-lr ]"
        style="display: none"
      >
        <div class="m-10px-lr">
          <img
            class="icon-color"
            src="./resources/svg/search-icon.svg"
            alt="Search"
            srcset=""
          />
        </div>
        <input
          id="search-input"
          class="search-input"
          placeholder="Search Keep..."
          aria-label="Search Keep..."
        />
        <div
          id="search-cancel-btn"
          class="icon-button p-0625rem"
          role="button"
          aria-label="Cancel"
          tabindex="0"
        >
          <img
            class="[ icon-color icon-size]"
            src="./resources/svg/close-search-icon.svg"
            alt="Close Search"
          />
        </div>
      </div>
    </header>
    <!-- Main notes section -->
    <section class="main-section" id="main-section">
      <!-- New note button -->
      <div class="new-note-div" id="new-note-div">
        <div
          role="button"
          id="new-note-button"
          class="[ m-0625rem-r p-05rem-0625rem ]"
          tabindex="0"
          style="user-select: none"
        >
          <img src="./resources/svg/plus.svg" alt="">
          <span>Take a noteâ€¦</span>
        </div>
        <div
          role="button"
          id="new-list-button"
          class="p-05rem"
          tabindex="0"
          style="user-select: none"
          data-tooltip-text="New list"
          aria-label="New list"
        >
          <img class="icon-size" src="./resources/svg/new-list-icon.svg" alt="">
        </div>
      </div>
      <div class="no-notes-found hide [ m-0625rem-lr p-05rem ]">
        <img src="./resources/no-notes-folder.png" width="236px" alt="No notes found">
          <h2>No notes yet</h2>
          <h4>Your notes from Google Keep will show up here.</h4>
        </img>
      </div>
      
      <div id="notes-area">
      </div>
    </section>
  </body>
</html>
